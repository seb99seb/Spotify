<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <!--<button @click="getPlaylistId()">get playlist id set to happy</button>
        &nbsp;&nbsp;&nbsp;&nbsp;<a href="https://open.spotify.com/" target="_blank">Open Spotify</a>-->
        <!-- Code that runs when an authorization code has not been gotten -->
        <div v-if="!logginIn">
            {{ getFragmentIdentifier() }}
            <!-- A form that sends a GET call to spotify in order to get an authorization code -->
            <form action="https://accounts.spotify.com/authorize" method="GET">
                <div>
                    <input name="client_id" :value="clientId" hidden>
                    <input name="response_type" value="code" hidden>
                    <input name="redirect_uri" :value="redirectURI" hidden>
                    <input name="scope" :value="scopes" hidden>
                    <input type="submit" value="Get authentication - By pressing this button, you acknowledge that we are using your data in accoring with GDPR">
                </div>
            </form>
        </div>
        <!-- Runs when an authorization code has been gotten -->
        <div v-else>
            <!-- Gets a token only once -->
            <div v-if="tokenDone==false" hidden>
                {{ fetchAccessToken() }}
            </div>
            <button @click="currentMood='Sad'">S</button>
            <button @click="currentMood='Happy'">H</button>
            <button @click="currentMood='Neutral'">N</button><br>
            <button v-if="!listening" @click="listening=true">Start listening for current mood</button><br>
            <div v-if="listening">
                <button @click="listening=false">Stop listening for current mood</button>
                <a hidden>{{ playSong() }}</a>
            </div>
            <div class="volume">
                <p id="show-volume">Volume</p>
                <i class="fas fa-volume-mute" id="volume-icon"></i>
                <input type="range" id="volume" v-model="volume" min="0" max="100" value="50" />
                {{volume}}
            </div>
            <button @click="pauseSong()">Pause song from spotify window</button>
            <br>
            <br>
            <div id="setUser">
                <a>Set a playlist from specified user with their username:</a><br>
                <input v-model="userId"><br>
            </div>

            <button @click="setUser=true">Set user name</button><br>
            <div v-if="settingPlaylist && setUser" >
                <button @click="cancelSettingPlaylist()">Cancel</button><br>
                <br><a>Set playlist to mood:</a>
                <br><select name="Playlists" v-model="PL">
                    <option value="" disabled selected hidden>Playlist</option>
                    <option v-for="playlist in myPlaylists">
                        {{playlist.name}}
                    </option>
                </select>
                <select name="Moods" v-model="mood">
                    <option value="" disabled selected hidden>Mood</option>
                    <option>Neutral</option>
                    <option>Happy</option>
                    <option>Sad</option>
                </select>
                &nbsp;&nbsp;<button @click="selection()">Set</button>
                <div v-if="selected">
                    <br>Are you sure that you want to set '{{PL}}' to your '{{mood}}' mood?
                    <br><button @click="savePlaylistId()">Confirm</button>
                </div>
                <div v-if="notSelected"><br>The input fields are not filled properly</div>
            </div>
            <button v-if="!settingPlaylist" @click="getPlaylists()">Set a playlist to a mood</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
