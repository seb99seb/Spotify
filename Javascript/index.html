<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>

<body>
    <div id="app">
        <form target="_blank" action="https://accounts.spotify.com/api/token" method="POST">
            <div>
                <input name="client_id" :value="clientId">
                <input name="client_secret" :value="clientSecret">
                <input name="grant_type" value="authorization_code">
                <input name="code" :value="goodtoken">
                <input name="redirect_uri" :value="redirectURI">
                <input type="submit" value="oh nono">
            </div>
        </form>
        <br>
        {{ getFragmentIdentifier() }}
        {{ goodtoken }}
        <br>
        <h1>UserID :</h1>
            {{ clientId }}
        <br><br><br>
        {{ getPermToken() }}
        <br>
        <div v-if="startupDone==false">
                {{ getToken() }}
        </div>
            <h2>Token :</h2>
            {{ token }}
        <br>
        <div v-if="getCategoriesDone==false">
            {{ getGenres() }}
        </div>
        <h3>
            Most popular genre: 
            <!--{{ genres[2].name }}-->
        </h3>
    </div>
    <script src="index.js"></script>
</body>

</html>
